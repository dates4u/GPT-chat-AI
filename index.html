<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .chat-container {
            width: 400px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-window {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user .content {
            text-align: right;
            background-color: #007bff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: #fff;
        }
        .message.bot .content {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: #fff;
        }
        .input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #555;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #555;
            color: #fff;
        }
        .input-container button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="content">${userInput.value}</div>`;
            chatWindow.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<div class="content">${getBotResponse(userInput.value)}</div>`;
            chatWindow.appendChild(botMessage);

            chatWindow.scrollTop = chatWindow.scrollHeight;
            userInput.value = '';
        }

        function getBotResponse(userText) {
            try {
                if (userText.toLowerCase().startsWith('say ')) {
                    return userText.substring(4);
                } else {
                    return eval(userText);
                }
            } catch {
                const responses = {
                    "hello": "Hello can I assist you? pls on a pls??",
                    "hi": "Hello can I assist you? pls on a pls??",
                    "how are you?": "i dont have fielings",
                    "how are you": "i dont have fielings",
                    "what is your name?": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                    "what is your name": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                };
                return responses[userText.toLowerCase()] || "Sorry, I don't understand that.";
            }
        }
    </script>
</body>
</html>
