<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: #ffffff;
        }
        
        .icon {
            width: 50px;
            height: 50px;
        }
        
        .chat-container {
            width: 400px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #444;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-window {
            padding: 20px;
            height: 350px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user .content {
            text-align: right;
            background-color: #007bff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: #fff;
        }
        .message.bot .content {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: #fff;
        }
        .input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #555;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #555;
            color: #fff;
        }
        .input-container button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"></path>
        <path d="M15.09 15.09c-.49.488-1.135.707-1.828.707-.688 0-1.337-.217-1.828-.707l-2.828-2.828A2.007 2.007 0 018 11V9c0-1.105.895-2 2-2h2a2 2 0 012 2v2c0 .738-.402 1.389-1.09 1.732l-2.828 2.828z"></path>
    </svg>
    <div class="chat-container">
        <div class="chat-header">GPT Chat AI</div>
        <div class="chat-window" id="chat-window">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="content">${userInput.value}</div>`;
            chatWindow.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<div class="content">${getBotResponse(userInput.value)}</div>`;
            chatWindow.appendChild(botMessage);

            chatWindow.scrollTop = chatWindow.scrollHeight;
            userInput.value = '';
        }

        function getBotResponse(userText) {
            try {
                if (userText.toLowerCase().startsWith('say ')) {
                    return userText.substring(4);
                } else {
                    return eval(userText);
                }
        function getBotResponse(userText) {
            try {
                if (userText.toLowerCase().startsWith('say this ')) {
                    return userText.substring(4);
                } else {
                    return eval(userText);
                }
            } catch {
                const responses = {
                    "hello": "Hello can I assist you? pls on a pls??",
                    "hi": "Hello can I assist you? pls on a pls??",
                    "how are you?": "i dont have fielings",
                    "how are you": "i dont have fielings",
                    "what is your name?": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                    "what is your name": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                };
                return responses[userText.toLowerCase()] || "no.";
            }
        }
    </script>
</body>
</html>
