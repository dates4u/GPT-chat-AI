<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-window {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user .content {
            text-align: right;
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .message.bot .content {
            background-color: #e2e3e5;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-container button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            // Add user message to chat window
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="content">${userInput.value}</div>`;
            chatWindow.appendChild(userMessage);

            // Simulate bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<div class="content">${getBotResponse(userInput.value)}</div>`;
            chatWindow.appendChild(botMessage);

            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Clear input
            userInput.value = '';
        }

        function getBotResponse(userText) {
            // Simple bot response logic (for demonstration purposes)
            const responses = {
                "hello": "wazzup",
                "how are you?": "im good i eat food",
                "what is your name?": "im ai i no name i like ipad",
            };

            return responses[userText.toLowerCase()] || "Sorry, I don't understand that.";
        }
    </script>
</body>
</html>
