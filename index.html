<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat AI</title>
    <link rel="icon" href="https://dates4u.github.io/GPT-chat-AI/bot-icon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: repeating-linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: #ffffff;
        }
        .chat-container {
            width: 400px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #444;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .chat-window {
            padding: 20px;
            height: 350px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
        }
        .chat-window::-webkit-scrollbar {
            width: 12px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: #333;
            border-radius: 100000px;
        }
        .chat-window::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 200000px;
            border: 3px solid #333;
        }
        .chat-window::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .message.user {
            justify-content: flex-start;
        }
        .message.bot {
            justify-content: flex-end;
        }
        .message .content {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
        }
        .message.user .content {
            background-color: #444;
            color: #fff;
            border-top-left-radius: 0;
            order: 1;
        }
        .message.bot .content {
            background-color: #007bff;
            color: #fff;
            border-top-right-radius: 0;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #555;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 10000px;
            background: #555;
            color: #fff;
        }
        .input-container button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .chat-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .chat-selector button {
            padding: 10px;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .chat-selector button.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>GPT Chat AI</div>
            <hr>
            <div class="chat-selector">
                <button onclick="selectChat(1)">Chat 1</button>
                <button onclick="selectChat(2)">Chat 2</button>
                <button onclick="selectChat(3)">Chat 3</button>
            </div>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chats = [[], [], []];
        let currentChat = 0;

        function selectChat(chatIndex) {
            currentChat = chatIndex - 1;
            renderChat();
            updateChatButtons();
        }

        function renderChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '';
            chats[currentChat].forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender}`;
                messageElement.innerHTML = message.content;
                chatWindow.appendChild(messageElement);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateChatButtons() {
            const buttons = document.querySelectorAll('.chat-selector button');
            buttons.forEach((button, index) => {
                button.classList.toggle('active', index === currentChat);
            });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            if (userInput.value.trim() === '') return;

            const userMessage = {
                sender: 'user',
                content: `<img src="https://dates4u.github.io/GPT-chat-AI/user-icon.svg" alt="User"><div class="content">${userInput.value}</div>`
            };
            chats[currentChat].push(userMessage);
            renderChat();

            const botResponse = getBotResponse(userInput.value);
            typeBotMessage(botResponse);

            userInput.value = '';
        }

        function typeBotMessage(message) {
            const chatWindow = document.getElementById('chat-window');
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.innerHTML = `<div class="content typing-indicator">...</div><img src="https://dates4u.github.io/GPT-chat-AI/bot-icon.svg" alt="Bot">`;
            chatWindow.appendChild(botMessageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            let index = 0;
            const interval = Math.max(50, 3000 / message.length);  // Adjust typing speed based on message length

            const typingInterval = setInterval(() => {
                if (index < message.length) {
                    botMessageElement.querySelector('.content').textContent = message.substring(0, index + 1);
                    index++;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                    botMessageElement.querySelector('.content').innerHTML = message;
                }
            }, interval);
        }

        function getBotResponse(userText) {
            try {
                if (userText.toLowerCase().startsWith('say ')) {
                    return userText.substring(4);
                } else {
                    return eval(userText);
                }
            } catch {
                const responses = {
                    "hello": "Hello can I assist you? pls on a pls??",
                    "hi": "Hello can I assist you? pls on a pls??",
                    "how are you?": "i dont have fielings",
                    "how are you": "i dont have fielings",
                    "are you a poopy head": "no, why",
                    "are you a poopy head?": "no, why",
                    "what is your name?": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                    "what is your name": "I'am a cool arifitial intlegence with reel AI gpt-4.",
                    "make me a website": "ok sure why not ur not mr best <br> /e make website = true. <br> make.website = cool <br> _website = cool <br> if not cool = make.website = cool",
                    "skibidi ohio rizzler": "<h1>NO</h1>",
                    "skibidi rizzler": "<h1>NO</h1>",
                    "are you chat gpt?": "<h1>NO</h1>",
                    "are you chat gpt": "<h1>NO</h1>",
                };
                return responses[userText.toLowerCase()] || "i really dont get what you said i dont <b>care</b>";
            }
        }

        // Initialize the first chat
        selectChat(1);
    </script>
</body>
</html>
